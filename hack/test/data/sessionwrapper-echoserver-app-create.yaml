apiVersion: core.fornax-serverless.centaurusinfra.io/v1
kind: Application
metadata:
  name: echoserver
  labels:
    name: sessionwrapper-echoserver
spec:
  usingNodeSessionService: true
  scalingPolicy:
    minimumInstance: 1
    maximumInstance: 10
    burst: 5
    scalingPolicyType: idle_session_number
    idleSessionNumThreshold:
      highWaterMark: 3
      lowWaterMark: 1
  containers:
    - image: 512811/sessionwrapper:latest
      name: echoserver
      env:
        - name: SESSION_WRAPPER_OPEN_SESSION_CMD
          value: "/opt/bin/sessionwrapper-echoserver"
      resources:
        requests:
          memory: "50M"
          cpu: "10m"
        limits:
          memory: "50M"
          cpu: "50m"
      ports:
        - containerPort: 80
          name: echoserver
  configData:
    config1: data1
    config2: data2
